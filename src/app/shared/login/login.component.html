<section class="h-100vh d-flex align-items-center">
    <div class="container text-center">
        <a href=""><img src="../../../assets/images/logo.png" /></a>
        <div class="card mt-4 sm-card p-3 rounded bg-white shadow-sm mx-auto">
            <h1 class="h4">StarRecuiter</h1>
            <h6 class="font-weight-normal mb-4">Log into Your Account</h6>

            <nz-alert class="mb-3 text-left d-none" nzType="error" nzMessage="Sorry, there was a problem"
                nzDescription="Email/Login or Password is incorrect, Please try again.">
            </nz-alert>

            <nz-alert class="mb-3 text-left d-none" nzType="success" nzMessage="Success!"
                nzDescription="Email/Login or Password is incorrect, Please try again.">
            </nz-alert>

            <form id="loginForm" [formGroup]="myForm" class="login-form text-left" autocomplete="off">
                <div class="form-group position-relative">
                    <input nz-input type="email" formControlName="email"
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                        class="pl-0 bg-transparent form-control rounded-0 border-0 border-bottom" placeholder="" />
                    <label class="position-absolute">Email</label>
                    <div *ngIf="myForm.controls.email.touched && myForm.controls.email.invalid" class="error-msg mt-1">
                        <i nz-icon nzType="close-circle" nzTheme="outline" class="align-middle mr-1"></i> Email is
                        required</div>
                </div>
                <div class="form-group position-relative">
                    <input nz-input type="password" formControlName="password"
                        class="pl-0 bg-transparent form-control rounded-0 border-0 border-bottom" placeholder="" />
                    <label class="position-absolute">Password</label>
                    <div *ngIf="myForm.controls.password.touched && myForm.controls.password.invalid"
                        class="error-msg mt-1">
                        <i nz-icon nzType="close-circle" nzTheme="outline" class="align-middle mr-1"></i> Password is
                        required</div>
                    <div class="text-right mt-1"><a [routerLink]="['/forgot-password']">Forgot Password?</a></div>
                </div>
                <div class="form-group mb-2">
                    <label nz-checkbox>
                        <span>Keep me logged
                            in</span>
                    </label>
                </div>
                <button [disabled]="myForm.invalid" nz-button nzType="primary" nzBlock (click)="onSubmit()"
                    type="submit" [nzLoading]="isLoading" class="font-semi-bold">Log In</button>
                <div class="text-center mt-2">
                    Don't have an account yet? <a [routerLink]="['/sign-up']">Sign Up?</a>

                </div>
            </form>
        </div>
    </div>
</section>
