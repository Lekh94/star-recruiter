<section class="h-100vh d-flex align-items-center py-5">
    <div class="container text-center">
        <a href=""><img src="assets/images/logo.png" /></a>
        <div class="card mt-4 md-card p-3 rounded bg-white shadow-sm mx-auto">
            <h1 class="h4">StarRecuiter</h1>
            <h6 class="font-weight-normal mb-4">Create Your Account</h6>

            <nz-alert class="mb-3 text-left d-none" nzType="success" nzMessage="Success!"
                nzDescription="Email/Login or Password is incorrect, Please try again.">
            </nz-alert>

            <form id="loginForm" [formGroup]="myForm" class="login-form" autocomplete="off">
                <h6 class="text-left">Company Details</h6>
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="form-group position-relative">
                            <input nz-input type="text" formControlName="companyName"
                                class="pl-0 bg-transparent form-control rounded-0 border-0 border-bottom" />
                            <label class="position-absolute">Company Name</label>
                            <div *ngIf="myForm.controls.companyName.touched && myForm.controls.companyName.invalid"
                                class="error-msg mt-1">
                                <i nz-icon nzType="close-circle" nzTheme="outline" class="align-middle mr-1"></i>
                                Company Name
                                is
                                required</div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group position-relative">
                            <input nz-input type="text" formControlName="country"
                                class="pl-0 bg-transparent form-control rounded-0 border-0 border-bottom" />
                            <label class="position-absolute">Country</label>
                        </div>
                    </div>
                </div>
                <h6 class="text-left">Company Admin Details</h6>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group position-relative">
                            <input nz-input type="text" formControlName="firstName"
                                class="pl-0 bg-transparent form-control rounded-0 border-0 border-bottom" />
                            <label class="position-absolute">First Name</label>
                            <div *ngIf="myForm.controls.firstName.touched && myForm.controls.firstName.invalid"
                                class="error-msg mt-1">
                                <i nz-icon nzType="close-circle" nzTheme="outline" class="align-middle mr-1"></i> First
                                Name
                                is
                                required</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group position-relative">
                            <input nz-input type="text" formControlName="lastName"
                                class="pl-0 bg-transparent form-control rounded-0 border-0 border-bottom" />
                            <label class="position-absolute">Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group position-relative">
                            <input nz-input type="email" formControlName="email"
                                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                class="pl-0 bg-transparent form-control rounded-0 border-0 border-bottom" />
                            <label class="position-absolute">Email</label>
                            <div *ngIf="myForm.controls.email.touched && myForm.controls.email.invalid"
                                class="error-msg mt-1">
                                <i nz-icon nzType="close-circle" nzTheme="outline" class="align-middle mr-1"></i> Email
                                is
                                required</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group position-relative">
                            <input nz-input type="text" formControlName="phone"
                                class="pl-0 bg-transparent form-control rounded-0 border-0 border-bottom" />
                            <label class="position-absolute">Phone</label>
                            <div *ngIf="myForm.controls.phone.touched && myForm.controls.phone.invalid"
                                class="error-msg mt-1">
                                <i nz-icon nzType="close-circle" nzTheme="outline" class="align-middle mr-1"></i> Phone
                                is
                                required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group position-relative">
                            <input nz-input type="password" formControlName="password"
                                class="pl-0 bg-transparent form-control rounded-0 border-0 border-bottom" />
                            <label class="position-absolute">Password</label>
                            <div *ngIf="myForm.controls.password.touched && myForm.controls.password.invalid"
                                class="error-msg mt-1">
                                <i nz-icon nzType="close-circle" nzTheme="outline" class="align-middle mr-1"></i>
                                Password is
                                required</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group position-relative">
                            <input nz-input type="password" formControlName="confirmPassword"
                                class="pl-0 bg-transparent form-control rounded-0 border-0 border-bottom" />
                            <label class="position-absolute">Confirm Password</label>
                            <div *ngIf="myForm.controls.confirmPassword.touched && myForm.controls.confirmPassword.invalid"
                                class="error-msg mt-1">
                                <i nz-icon nzType="close-circle" nzTheme="outline" class="align-middle mr-1"></i>
                                Confirm Password
                                is
                                required</div>
                        </div>
                    </div>
                </div>
                <button [disabled]="myForm.invalid" nz-button nzType="primary" nzBlock (click)="onSubmit()"
                    type="submit" [nzLoading]="isLoading" class="font-semi-bold w-50">Sign Up</button>
            </form>
        </div>
    </div>
</section>
