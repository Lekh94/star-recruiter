<div class="container-fluid p-0">
    <div class="row no-gutters h-100vh">
        <div class="col-md-9">
            <h5 class="px-3 border-bottom pb-3 mt-3 mb-0">
                All Candidate <small>(Added <a (click)="showTimeFrame()" class="text-light-blue">today</a> )</small>
            </h5>
            <div class="p-3">
                <div id="table-data"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="sidebar h-100 p-3">
                <p class="mt-3 mb-4">You have added <strong>22</strong> Candidates today</p>
                <button (click)="addCandidate()" nz-button nzType="primary"
                    class="font-semi-bold light-blue px-4 py-1 h-auto">
                    Add Candidate</button>
            </div>
        </div>
    </div>
</div>
