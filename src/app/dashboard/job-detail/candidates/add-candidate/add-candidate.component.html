<div class="container-fluid p-0">
    <div class="row no-gutters h-100vh">
        <div class="col-md-9">
            <h5 class="px-3 border-bottom pb-3 mt-3 mb-0">
                Add Candidate
            </h5>
            <div class="m-4 p-4 border theme-border">
                <div class="row">
                    <div class="col-md-9">
                        <form [formGroup]="candidateForm">
                            <div class="form-row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="font-semi-bold mb-0">First Name*</label>
                                        <input type="text" class="form-control" formControlName="firstName" />
                                        <div *ngIf="candidateForm.controls.firstName.touched && candidateForm.controls.firstName.invalid"
                                            class="error-msg mt-1">
                                            <i nz-icon nzType="close-circle" nzTheme="outline"
                                                class="align-middle mr-1"></i>
                                            First Name is required
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="font-semi-bold mb-0">Middle Name</label>
                                        <input type="text" class="form-control" formControlName="middleName" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="font-semi-bold mb-0">Last Name*</label>
                                        <input type="text" class="form-control" formControlName="lastName" />
                                        <div *ngIf="candidateForm.controls.lastName.touched && candidateForm.controls.lastName.invalid"
                                            class="error-msg mt-1">
                                            <i nz-icon nzType="close-circle" nzTheme="outline"
                                                class="align-middle mr-1"></i>
                                            Last Name is required
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="font-semi-bold mb-0">Email*</label>
                                        <input type="text" class="form-control" formControlName="email"
                                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
                                        <div *ngIf="candidateForm.controls.email.touched && candidateForm.controls.email.invalid"
                                            class="error-msg mt-1">
                                            <i nz-icon nzType="close-circle" nzTheme="outline"
                                                class="align-middle mr-1"></i>
                                            Email is required
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="font-semi-bold mb-0">Phone*</label>
                                        <input type="text" class="form-control" formControlName="phone" />
                                        <div *ngIf="candidateForm.controls.phone.touched && candidateForm.controls.phone.invalid"
                                            class="error-msg mt-1">
                                            <i nz-icon nzType="close-circle" nzTheme="outline"
                                                class="align-middle mr-1"></i>
                                            Phone is required
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="font-semi-bold mb-0">Secondary Phone</label>
                                        <input type="text" class="form-control" formControlName="phone2" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="font-semi-bold mb-0">Skills*</label>
                                        <input type="text" class="form-control" formControlName="skills" />
                                        <div *ngIf="candidateForm.controls.skills.touched && candidateForm.controls.skills.invalid"
                                            class="error-msg mt-1">
                                            <i nz-icon nzType="close-circle" nzTheme="outline"
                                                class="align-middle mr-1"></i>
                                            Skills is required
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="font-semi-bold mb-0">Current Salary</label>
                                        <input type="text" class="form-control" formControlName="currentSalary" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="font-semi-bold mb-0">Expected Salary</label>
                                        <input type="text" class="form-control" formControlName="expectedSalary" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="font-semi-bold mb-0">Notice Period</label>
                                        <input type="text" class="form-control" formControlName="noticePeriod" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="font-semi-bold mb-0">Experience*</label>
                                        <input type="text" class="form-control" formControlName="experience" />
                                        <div *ngIf="candidateForm.controls.experience.touched && candidateForm.controls.experience.invalid"
                                            class="error-msg mt-1">
                                            <i nz-icon nzType="close-circle" nzTheme="outline"
                                                class="align-middle mr-1"></i>
                                            Experience is required
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="font-semi-bold mb-0">Source*</label>
                                        <input type="text" class="form-control" formControlName="source" />
                                        <div *ngIf="candidateForm.controls.source.touched && candidateForm.controls.source.invalid"
                                            class="error-msg mt-1">
                                            <i nz-icon nzType="close-circle" nzTheme="outline"
                                                class="align-middle mr-1"></i>
                                            Source is required
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="font-semi-bold mb-0">DOB*</label>
                                        <input type="text" class="form-control" formControlName="dob" />
                                        <div *ngIf="candidateForm.controls.dob.touched && candidateForm.controls.dob.invalid"
                                            class="error-msg mt-1">
                                            <i nz-icon nzType="close-circle" nzTheme="outline"
                                                class="align-middle mr-1"></i>
                                            DOB is required
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3">
                        <label></label>
                        <div class="upload-resume border theme-border position-relative bg-white text-center p-4 py-5">
                            <label class="cursor-pointer my-4">
                                <input type="file" class="d-none">
                                <span>
                                    <i nz-icon nzType="plus" class="text-muted h1 d-block"></i>
                                    Upload Resume
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <button [nzLoading]="isLoading" (click)="candidatesList()" nz-button nzType="success" class="font-semi-bold px-3 py-1 h-auto">
                        <i class="align-middle" nz-icon nzType="check"></i> Add Candidate</button>
                    <button nz-button nzType="error" class="ml-3 font-semi-bold px-3 py-1 h-auto btn-error">
                        <i class="align-middle" nz-icon nzType="close"></i> Cancel</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="sidebar h-100 p-3">
                <p class="mt-3 mb-4">You have added <strong>22</strong> Candidates today</p>
                <button (click)="candidatesList()" nz-button nzType="primary"
                    class="font-semi-bold light-blue px-4 py-1 h-auto">
                    See All</button>
            </div>
        </div>
    </div>
</div>
