<div class="row no-gutters h-100vh">
    <div class="col-md-9">
        <h5 class="border-bottom p-3 d-flex">Import </h5>

        <div class="border theme-border p-3 m-4">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <p><strong>1.</strong> Download the sample <a class="text-light-blue">CSV</a> file</p>
                    <p><strong>2.</strong> Upload filled <a class="text-light-blue">CSV</a> file on right</p>
                    <p><strong>3.</strong> Verify Import.</p>
                </div>
                <div class="col-md-9">
                    <div class="border d-inline-block theme-border position-relative bg-white text-center p-4">
                        <label class="cursor-pointer m-5 my-3">
                            <input type="file" class="d-none">
                            <span>
                                <i nz-icon nzType="upload" class="text-muted h1 d-block"></i>
                                Upload File
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="sidebar h-100 p-3">
            <p class="mt-3 mb-4">You have added <strong>22</strong> Candidates today</p>
            <button (click)="candidatesList()" nz-button nzType="primary"
                class="font-semi-bold light-blue px-4 py-1 h-auto">
                See All</button>
        </div>
    </div>
</div>
